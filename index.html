<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="app.css"> -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="panel">
        <div class="pricing-plan">
            <img src="icon1.png" alt="pregnant woman chillin at home" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom domains</li>
                <li class="pricing-features-item">Sleeps after 30 mins of inactivity</li>
            </ul>
            <div class="foot">
                <p class="pricing-price">Free</p>
                <a href="#/" class="pricing-button">Sign up</a>
            </div>
        </div>

        <div class="pricing-plan">
            <img src="icon2.png" alt="two peeps meeting at office" class="pricing-img">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never sleeps</li>
                <li class="pricing-features-item">Multiple workers for more powerful apps</li>
            </ul>
            <div class="foot">
                <p class="pricing-price">$150</p>
                <a href="#/" class="pricing-button">Free trial</a>
            </div>
        </div>

        <div class="pricing-plan">
            <img src="icon3.png" alt="three people finding zen at botanical garden" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated</li>
                <li class="pricing-features-item">Simple horizontal scalability</li>
            </ul>
            <div class="foot">
                <p class="pricing-price">$400</p>
                <a href="#/" class="pricing-button">Free trial</a>
            </div>
        </div>
    </div>

</body>

</html>
